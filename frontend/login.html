<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI Agent</title>
    
    <link rel="stylesheet" href="css/pages/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">🤖</div>
            <h1>AI Agent</h1>
            <p>智能对话助手</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>记住我</span>
                </label>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>

            <button type="submit" class="btn-login">登录</button>
        </form>

        <div class="divider">或</div>

        <div class="social-login">
            <button class="btn-social" title="Google 登录">🌐</button>
            <button class="btn-social" title="GitHub 登录">💻</button>
            <button class="btn-social" title="微信登录">💬</button>
        </div>

        <div class="signup-link">
            还没有账号？ <a href="register.html">立即注册</a>
        </div>

    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const btn = document.querySelector('.btn-login');
            const errorDiv = document.querySelector('.error-message') || createErrorDiv();

            // 验证输入
            if (!email || !password) {
                showError(errorDiv, '请输入邮箱和密码');
                return;
            }

            // 添加登录动画
            btn.textContent = '登录中...';
            btn.style.opacity = '0.7';
            btn.disabled = true;
            hideError(errorDiv);

            try {
                // 调用后端登录 API
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    // 如果响应不是 JSON 格式，可能是服务器错误
                    throw new Error('服务器响应格式错误，请稍后重试');
                }

                if (!response.ok) {
                    throw new Error(data.detail || '登录失败');
                }

                // 保存 token 和用户信息
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                localStorage.setItem('user_id', data.user_id);
                localStorage.setItem('username', data.username);
                localStorage.setItem('email', email);
                
                if (remember) {
                    localStorage.setItem('remember_me', 'true');
                } else {
                    localStorage.removeItem('remember_me');
                }

                // 登录成功，跳转到聊天页面
                btn.textContent = '登录成功！';
                setTimeout(() => {
                    window.location.href = 'agent_chat.html';
                }, 500);

            } catch (error) {
                console.error('登录错误:', error);
                showError(errorDiv, error.message || '登录失败，请检查邮箱和密码');
                btn.textContent = '登录';
                btn.style.opacity = '1';
                btn.disabled = false;
            }
        }

        function createErrorDiv() {
            const div = document.createElement('div');
            div.className = 'error-message';
            div.style.cssText = 'color: #ff4444; margin-top: 10px; font-size: 14px; text-align: center;';
            const form = document.getElementById('loginForm');
            form.appendChild(div);
            return div;
        }

        function showError(errorDiv, message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError(errorDiv) {
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
        }

        // 回车提交
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });

        // 检查是否已登录
        window.onload = function() {
            const accessToken = localStorage.getItem('access_token');
            const rememberMe = localStorage.getItem('remember_me');
            
            // 只有在勾选了"记住我"的情况下才自动跳转
            if (accessToken && rememberMe === 'true') {
                // 验证 token 是否有效
                fetch(`${API_BASE_URL}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token 有效，直接跳转
                        window.location.href = 'agent_chat.html';
                    } else {
                        // Token 无效，清除所有登录信息
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        localStorage.removeItem('user_id');
                        localStorage.removeItem('username');
                        localStorage.removeItem('email');
                        localStorage.removeItem('remember_me');
                    }
                })
                .catch(() => {
                    // 网络错误，不清除 token（可能是网络问题），让用户手动重试
                    console.log('无法验证 token，请手动登录');
                });
            } else if (accessToken && rememberMe !== 'true') {
                // 如果没有勾选"记住我"，但仍有 token，不清除它
                // 让用户可以选择是否继续使用当前会话
                // 不自动跳转，让用户手动决定
            }
        };
    </script>
</body>
</html>
