<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话设置 - AI Agent</title>
    
    <link rel="stylesheet" href="css/pages/conversation_settings.css">
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">←</button>
        <h1>⚙️ 对话设置</h1>
    </div>

    <div class="container">
        <div class="settings-card">
            <h2>记忆共享设置</h2>
            
            <div class="setting-item">
                <div class="setting-info">
                    <div class="setting-title">跨会话共享记忆</div>
                    <div class="setting-desc">
                        开启后，AI 可以访问其他对话会话中存储的长期记忆。
                        关闭后，AI 只能访问当前对话会话的记忆。
                    </div>
                </div>
                <label class="toggle-switch">
                    <input 
                        type="checkbox" 
                        id="shareMemoryToggle"
                        onchange="handleToggleChange()"
                    >
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div id="saveStatus"></div>
        </div>
    </div>

    
    <script src="js/pages/conversation_settings.js"></script>
</body>
</html>
