<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI Agent</title>
    
    <link rel="stylesheet" href="css/pages/register.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <div class="logo-icon">🤖</div>
            <h1>AI Agent</h1>
            <p>创建您的账号</p>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" placeholder="your@email.com" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="至少8位字符" required minlength="8">
                <div class="password-strength">
                    <span id="strengthText">密码强度</span>
                    <div class="password-strength-bar">
                        <div class="password-strength-fill" id="strengthBar"></div>
                    </div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="terms">
                <label>
                    <input type="checkbox" id="agreeTerms" required>
                    <span>我已阅读并同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></span>
                </label>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">注册</button>
        </form>

        <div class="divider">或</div>

        <div class="social-register">
            <button type="button" class="btn-social" title="Google 注册">🌐</button>
            <button type="button" class="btn-social" title="GitHub 注册">💻</button>
            <button type="button" class="btn-social" title="微信注册">💬</button>
        </div>

        <div class="login-link">
            已有账号？ <a href="login.html">立即登录</a>
        </div>

        <div class="demo-hint">
            <h4>💡 演示模式</h4>
            <p>这是演示版本，注册后即可登录体验完整功能。</p>
        </div>
    </div>

    
    <script src="js/pages/register.js"></script>
</body>
</html>
