<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库管理 - AI Agent</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/components.css">
    
    <link rel="stylesheet" href="css/pages/knowledge_base.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-main">
                <div class="logo">🤖</div>
                <div class="header-title">
                    <h1>AI Agent Studio</h1>
                    <div class="header-title-sub">知识库管理</div>
                </div>
                <div class="header-nav">
                    <div class="nav-links">
                        <a href="agent_chat.html" class="nav-link">
                            <span>� 对话工作台</span>
                        </a>
                        <a href="prompt_management.html" class="nav-link">
                            <span>📝 Prompt 模板</span>
                        </a>
                        <a href="knowledge_base.html" class="nav-link active">
                            <span>📁 知识库</span>
                        </a>
                        <a href="memory.html" class="nav-link">
                            <span>🧠 记忆管理</span>
                        </a>
                        <a href="conversation_history.html" class="nav-link">
                            <span>📚 会话历史</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-icon" id="themeToggle" onclick="toggleTheme()" title="切换主题">
                    <span id="themeIcon">🌙</span>
                </button>
                <button class="btn btn-secondary" onclick="location.href='agent_chat.html'">
                    ← 返回聊天
                </button>
                <button class="btn btn-secondary" onclick="refreshDocuments()" title="刷新文档列表">
                    🔄 刷新
                </button>
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    <span>📤</span>
                    上传文档
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">文档总数</span>
                <span class="stat-value" id="totalDocs">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">总片段数</span>
                <span class="stat-value" id="totalChunks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">总大小</span>
                <span class="stat-value" id="totalSize">0 KB</span>
            </div>
        </div>

        <!-- Upload Area -->
        <div class="upload-area">
            <div class="upload-box" id="uploadBox" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📁</div>
                <div class="upload-text">点击上传或拖拽文件到此处</div>
                <div class="upload-hint">支持 PDF、Word、TXT、图片等格式</div>
            </div>
            <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.txt,.md" onchange="handleFileUpload(event)">
        </div>

        <!-- Documents List -->
        <div class="documents-list">
            <div class="documents-header">
                <h2>已上传文档</h2>
                <input type="text" class="search-box" placeholder="搜索文档..." id="searchInput" oninput="filterDocuments()">
            </div>
            <div id="documentsList">
                <div class="loading">
                    <div style="font-size: 24px; margin-bottom: 8px;">⏳</div>
                    加载中...
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <span id="toastIcon"></span>
        <span id="toastMessage"></span>
    </div>

    
    <script src="js/pages/knowledge_base.js"></script>
</body>
</html>
