<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话历史 - AI Agent</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="common.css">
    
    <link rel="stylesheet" href="css/pages/conversation_history.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">🤖</div>
            <div class="header-title">
                <h1>AI Agent Studio</h1>
                <div class="header-title-sub">对话历史</div>
            </div>
            <div class="header-nav">
                <div class="nav-links">
                    <a href="agent_chat.html" class="nav-link">
                        <span>💬 对话工作台</span>
                    </a>
                    <a href="prompt_management.html" class="nav-link">
                        <span>📝 Prompt 模板</span>
                    </a>
                    <a href="knowledge_base.html" class="nav-link">
                        <span>📁 知识库</span>
                    </a>
                    <a href="conversation_history.html" class="nav-link active">
                        <span>📚 会话历史</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn btn-icon" id="themeToggle" onclick="toggleTheme()" title="切换主题">
                <span id="themeIcon">🌙</span>
            </button>
            <a href="agent_chat.html" class="btn btn-primary">
                ➕ 新建对话
            </a>
        </div>
    </div>

    <div class="search-box">
        <input 
            type="text" 
            class="search-input" 
            id="searchInput"
            placeholder="🔍 搜索对话内容..."
            onkeyup="handleSearch(event)"
        >
    </div>

    <div class="container">
        <div id="conversationList" class="conversation-list">
            <div class="loading">加载中...</div>
        </div>
    </div>

    
    <script src="js/pages/conversation_history.js"></script>
</body>
</html>
